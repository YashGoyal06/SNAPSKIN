<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan History - SnapSkin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="history.css">
</head>
<body>
    <div class="container my-5">
        <div class="header-section text-center mb-5">
            <h1 class="display-4">Scan History</h1>
            <p class="lead text-muted">Enter your email to retrieve your past diagnostic reports.</p>
             <a href="/" class="btn btn-outline-secondary mt-2">Back to Home</a>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="input-group mb-4 shadow-sm">
                    <input type="email" id="email-input" class="form-control form-control-lg" placeholder="Enter your email address..." aria-label="User Email">
                    <button class="btn btn-primary" type="button" id="fetch-history-btn">Fetch History</button>
                </div>
            </div>
        </div>

        <div id="loader" class="text-center my-5 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="history-results" class="row">
            </div>

        <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reportModalLabel">Scan Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 text-center">
                                 <h6 class="text-muted">Scanned Image</h6>
                                <img id="modal-image" src="" class="img-fluid rounded border shadow-sm" alt="Scan Image">
                            </div>
                            <div class="col-md-6">
                                <h3><span id="modal-prediction" class="badge bg-primary"></span></h3>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item"><strong>Patient:</strong> <span id="modal-patient-name"></span></li>
                                    <li class="list-group-item"><strong>Confidence:</strong> <span id="modal-confidence"></span></li>
                                    <li class="list-group-item"><strong>Date:</strong> <span id="modal-timestamp"></span></li>
                                </ul>
                                <hr>
                                <button id="modal-email-btn" class="btn btn-success w-100">
                                    <i class="icon-envelope-simple-fill"></i> Email This Report
                                </button>
                                <div id="email-status" class="mt-2 text-center"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="history.js"></script>
</body>
</html>
