<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snap Skin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/logo2.png">
</head>
<body data-theme="dark">
  <div id="loginPage" class="login-container">
    <div class="login-card">
      <div class="drone-icon-container">
        <img src="assets/images/logo2.png" alt="Logo" class="drone-icon" />
      </div>
      <h1 class="welcome-title">SNAP SKIN</h1>
      <p class="welcome-subtitle">Sign in to continue</p>

      <!-- Google Button -->
      <button id="googleSignIn" class="google-btn">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo" class="auth-icon" />
        Continue with Google
      </button>
    </div>
  </div>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
